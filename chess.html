<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chess</title>
	<style type="text/css">

	#frame_outside
	{
	    width: 900px;
	    height: 900px;
	    background-color: #501111;
	    border-radius: 10px;
	    vertical-align: middle;
	    position: relative;
	}
		
	#frame_inside
	{
	    width: 850px;
	    height: 850px;
	    background-color: #000;
	    border-radius: 10px;
		position: absolute;
		right: 25px;
	    top: 0;
	    bottom: 0;
	    margin: auto 0;
	}

	#chessboard
	{
	    width: 800px;
	    height: 800px;
	    margin: auto;
	    padding: 25px;
	}

	#pices div
	{
		float: left;
	    width: 100px;
	    height: 100px;
	    background-color: #fff;
	    background-size: 90%; 
		background-repeat: no-repeat;
		background-position: center;
	}

	#pices div:nth-child(-2n+8), 
	#pices div:nth-child(8) ~ div:nth-child(-2n+15), 
	#pices div:nth-child(16) ~ div:nth-child(-2n+24), 
	#pices div:nth-child(24) ~ div:nth-child(-2n+31),
	#pices div:nth-child(32) ~ div:nth-child(-2n+40), 
	#pices div:nth-child(40) ~ div:nth-child(-2n+47), 
	#pices div:nth-child(48) ~ div:nth-child(-2n+56), 
	#pices div:nth-child(56) ~ div:nth-child(-2n+63)
	{
	    background-color: #501111;
	}

	/*White pawns*/
	#pices div:nth-child(8) ~ div:nth-child(-n+16)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png);
	}

	/*Black pawns*/
	#pices div:nth-child(48) ~ div:nth-child(-n+56)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png);
	}

	/*White rooks*/
	#pices div:nth-child(1), div:nth-child(8)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png);
	}

	/*Black rooks*/
	#pices div:nth-child(57), div:nth-child(64)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_rdt60.png);
	}

	/*White knights*/
	#pices div:nth-child(2), div:nth-child(7)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt60.png);
	}

	/*Black knights*/
	#pices div:nth-child(58), div:nth-child(63)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/f/f1/Chess_ndt60.png);
	}

	/*White bishops*/
	#pices div:nth-child(3), div:nth-child(6)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png);
	}

	/*Black bishops*/
	#pices div:nth-child(59), div:nth-child(62)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png);
	}

	/*White king*/
	#pices div:nth-child(4)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_klt60.png);
	}

	/*Black king*/
	#pices div:nth-child(60)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/e3/Chess_kdt60.png);
	}

	/*White queen*/
	#pices div:nth-child(5)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/4/49/Chess_qlt60.png);
	}

	/*Black queen*/
	#pices div:nth-child(61)
	{
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/af/Chess_qdt60.png);
	}

</style>
</head>
<body>

<div id="frame_outside">
	<div id="frame_inside">
		<div id="chessboard">
			<div id="pices">
		   		<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
	    	</div>
		</div>
	</div>
</div>

</body>
</html>
